<!doctype html>
<html lang="en">
<head>
  <meta name="head-site-code-replace">

  <meta charset="utf-8">
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OMDB</title>

  <!--Favicon declaration start--->
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicons/favicon-16x16.png">
  <link rel="manifest" href="/assets/images/favicons/site.webmanifest">
  <link rel="mask-icon" href="/assets/images/favicons/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="theme-color" content="#ffffff">
  <meta name="msapplication-TileColor" content="#9f00a7">
  <link rel="preconnect" href="<%= htmlWebpackPlugin.options.apiDomainUrl %>" crossorigin>
  <link rel="preload" href="/assets/fonts/NotoSans-Bold.woff2" type="font/woff2" as="font" crossorigin>
  <link rel="preload" href="/assets/fonts/NotoSans-Regular.woff2" type="font/woff2" as="font" crossorigin>
  <!--Favicon declaration end--->

  <!--Tag will be replaced after ssr-->
  <meta name="head-ssr-replace">
</head>

<body>
<div id="body-site-code-replace"></div>
<div id="root"></div>
</body>

</html>
